<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->

  <!-- your app's js -->
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

  <ion-content>
    <!-- <ion-header-bar class="bar-stable"> -->
    <div class="bar bar-header bar-assertive">
      <h1 class="title">My Snapchat</h1>
    </div>
    <div class="list has-header" ng-controller="profil">
          <button class="button button-block button-assertive" ng-click="snaps()">Take Picture !</button>
    </div>
    <div class="list has-header" ng-controller="camera">
      <button class="button button-block button-assertive" ng-click="capturePhoto()">Take Picture !</button>
      <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
      <img style="display:none;" id="largeImage" src="" />
      <div id="content">
      </div>
    </div>
    </ion-content>
  <!-- </ion-header-bar> -->

</ion-content> -->
</body>
</html>

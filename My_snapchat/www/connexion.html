<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

  <ion-pane ng-controller="user">
    <!-- <ion-header-bar class="bar-stable"> -->
    <div class="bar bar-header bar-assertive ">
      <h1 class="title">My Snapchat</h1>
    </div>
    <div class="list has-header">
      <form ng-submit='connexion()'>
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input ng-model="user.email" type="email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input ng-model="user.password" type="password">
        </label>
        <!--           <input type="submit" value="submit"> -->
        <button type="submit" class="button button-block button-assertive">Se connecter</button>
      </form>
      <a href="index.html"><button class="button button-block button-assertive">S'inscrire !</button></a>
    </div>
    <!-- </ion-header-bar> -->
<!--     <ion-content>
</ion-content> -->
</ion-pane>
</body>
</html>
